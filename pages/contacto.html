<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <!-- Style -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- GOOGLE FONT-->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!--FONTAWESOME-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <!--HEADER -->

    <header class="header">
      <div class="logo__header">
        <a href="../index.html"
          ><img
            src="../images/logopagina.png"
            alt="banderin y nombre de la pagina"
        /></a>
      </div>
      <div class="header__image">
        <a href="../index.html"
          ><img src="../images/headerimages.png" alt="perro asomandose"
        /></a>
      </div>
      <div class="nav_box">
        <nav class="header__nav">
          <ul class="nav__list">
            <li><a class="nav__link" href="../index.html">Inicio</a></li>
            <li><a class="nav__link" href="nosotros.html">Nosotros</a></li>
            <li>
              <a class="nav__link" href="productos.html">Productos</a>
            </li>
            <li>
              <a class="nav__link" href="guiadetalles.html">Guia de Talles</a>
            </li>
            <li><a class="nav__link" href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!--MAIN-->
    <main>
      <section class="formulario">
        <div class="titulo__form">
          <h1 class="animate__animated animate__bounceInDown">
            Envianos un mensaje
          </h1>
        </div>
        <p class="parrafo_form">
          Estaremos contentos en darte una respuesta a tus preguntas!
        </p>
        <form action="">
          <fieldset>
            <legend>Formulario de Contacto</legend>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" />
            <br />
            <label for="mail">Correo Electronico</label>
            <input type="text" name="mail" id="mail" />
            <br />
            <label for="celular">Celular</label>
            <input type="text" name="celular" id="celular" />
            <br />
            <label for="mensaje">Tu Mensaje</label>
            <textarea
              name="mensaje"
              id="mensaje"
              cols="30"
              rows="10"
            ></textarea>
            <div>
              <input type="submit" value="Enviar" />
            </div>
          </fieldset>
        </form>
      </section>
    </main>
    <!-- FOOTER -->
    <footer class="footer__index">
      <div><p class="footer__text">Visita nuestras redes sociales</p></div>
      <div class="footer__icon">
        <div><i class="fa-brands fa-instagram"></i></div>
        <div><i class="fa-brands fa-facebook"></i></div>
      </div>
    </footer>
  </body>
</html>
